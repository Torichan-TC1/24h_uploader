<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Photo Share</title>
    <style>
        @font-face {
            font-family: 'DSEG7';
            src: url("{{ url_for('static', filename='fonts/DSEG7ClassicMini-BoldItalic.ttf') }}") format('truetype');
        }

        body {
            background-color: #000;
            color: white;
            margin: 0;
            font-family: 'DSEG7', sans-serif;
            padding: 2vw;
            box-sizing: border-box;
        }

        .seven-segment {
            font-family: 'DSEG7', sans-serif;
            font-size: clamp(2rem, 6vw, 6rem);
            color: #ff2a00;
            background-color: #000;
            padding: 0.5em 1em;
            border-radius: 10px;
            display: inline-block;
            letter-spacing: 0.1em;
            position: fixed;
            top: 1vh;
            right: 2vw;
            z-index: 9999;
            white-space: nowrap;
        }

        h1, h3 {
            font-size: clamp(1.5rem, 4vw, 3rem);
            margin-bottom: 1rem;
            text-align: center;
        }

        form {
            margin: 2rem auto;
            padding: 1rem;
            max-width: 600px;
            border: 2px solid #444;
            border-radius: 8px;
            background-color: #111;
        }

        input, button {
            width: 100%;
            padding: 1rem;
            margin-top: 1rem;
            font-size: clamp(1rem, 2vw, 1.2rem);
            border: none;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
        }

        button {
            background-color: #00ffff;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #00bbbb;
        }

        a {
            display: block;
            margin-top: 1rem;
            font-size: 1.2rem;
            color: #00ffff;
            text-align: center;
        }

        ul {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0;
        }

        li {
            list-style: none;
            margin: 1rem;
            text-align: center;
            max-width: 90vw;
        }

        img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
        }

        label {
            display: block;
            cursor: pointer;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="seven-segment" id="timer">00:00:00.00</div>

    <script>
        const endTime = new Date("{{ end_time.isoformat() }}");

        function updateTimer() {
            const now = new Date();
            const diff = endTime - now;

            if (diff <= 0) {
                document.getElementById("timer").innerText = "00:00:00.00";
                location.href = "/delete_photos";
                return;
            }

            const h = String(Math.floor(diff / (1000 * 60 * 60))).padStart(2, '0');
            const m = String(Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
            const s = String(Math.floor((diff % (1000 * 60)) / 1000)).padStart(2, '0');
            const cs = String(Math.floor((diff % 1000) / 10)).padStart(2, '0');

            document.getElementById("timer").innerText = `${h}:${m}:${s}.${cs}`;
        }

        setInterval(updateTimer, 10);
        updateTimer();
    </script>

    {% block content %}{% endblock %}
</body>
</html>
