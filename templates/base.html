<!DOCTYPE html>
<html>
<head>
    <title>Photo Share</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* フォント読み込み（assets/fonts から） */
        @font-face {
            font-family: 'DSEG14ClassicMini';
            src: url('/assets/fonts/DSEG14ClassicMini-BoldItalic.ttf') format('truetype');
        }

        body {
            background-color: #000;
            color: white;
            margin: 0;
            font-family: 'DSEG14ClassicMini', sans-serif;
        }

        .seven-segment {
            font-family: 'DSEG14ClassicMini', sans-serif;
            font-size: 3em;
            color: #ff2a00;
            background-color: #000;
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            letter-spacing: 5px;
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 9999;
        }

        a, button {
            color: #00ffff;
            font-size: 1.2em;
        }

        h1 {
            color: #ffffff;
        }

        @media (max-width: 600px) {
            .seven-segment {
                font-size: 2em;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>

    <!-- タイマー -->
    <div class="seven-segment" id="timer">00:00:00.00</div>

    <script>
        const endTime = new Date("{{ end_time.isoformat() }}");

        function updateTimer() {
            const now = new Date();
            const diff = endTime - now;

            if (diff <= 0) {
                document.getElementById("timer").innerText = "00:00:00.00";
                location.href = "/delete_photos";
                return;
            }

            const h = String(Math.floor(diff / (1000 * 60 * 60))).padStart(2, '0');
            const m = String(Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
            const s = String(Math.floor((diff % (1000 * 60)) / 1000)).padStart(2, '0');
            const cs = String(Math.floor((diff % 1000) / 10)).padStart(2, '0'); // 1/100秒

            document.getElementById("timer").innerText = `${h}:${m}:${s}.${cs}`;
        }

        setInterval(updateTimer, 10); // 10msごとに更新
        updateTimer();
    </script>

    {% block content %}{% endblock %}
</body>
</html>
