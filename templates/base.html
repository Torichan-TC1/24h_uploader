<!DOCTYPE html>
<html>
<head>
    <title>Photo Share</title>
    <link href="{{ url_for('static', filename='fonts/DSEG7ClassicMini-BoldItalic.ttf') }}" rel="stylesheet" type="font/ttf">
    <style>
        body {
            background-color: #000;
            color: white;
            margin: 0;
            font-family: 'DSEG7ClassicMini-BoldItalic', sans-serif; /* カスタムフォントを指定 */
        }

        .seven-segment {
            font-family: 'DSEG7ClassicMini-BoldItalic', sans-serif;  /* タイマーのフォントを指定 */
            font-size: 4em;
            color: #ff2a00;
            background-color: #000;
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            letter-spacing: 5px;
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 9999;
        }

        a, button {
            color: #00ffff;
            font-size: 1.2em;
        }

        h1 {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="seven-segment" id="timer">00:00:00</div>

    <script>
        const endTime = new Date("{{ end_time.isoformat() }}");

        function updateTimer() {
            const now = new Date();
            const diff = endTime - now;
            if (diff <= 0) {
                document.getElementById("timer").innerText = "00:00:00";
                location.href = "/delete_photos";
                return;
            }
            const h = String(Math.floor(diff / (1000 * 60 * 60))).padStart(2, '0');
            const m = String(Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
            const s = String(Math.floor((diff % (1000 * 60)) / 1000)).padStart(2, '0');
            document.getElementById("timer").innerText = `${h}:${m}:${s}`;
        }

        setInterval(updateTimer, 100);
        updateTimer();
    </script>

    {% block content %}{% endblock %}
</body>
</html>
