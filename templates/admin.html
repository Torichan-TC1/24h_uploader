<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>管理者設定</title>
</head>
<body>
    <h1>管理者設定</h1>

    <form action="/admin/login" method="post">
        <h3>管理者パスワード</h3>
        <input type="password" name="admin_password" placeholder="管理者パスワード" required>
        <button type="submit">ログイン</button>
    </form>

    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}

</body>
</html>
