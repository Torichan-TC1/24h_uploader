{% extends "base.html" %}
{% block content %}
<h2>写真一覧</h2>
<ul>
{% for file in files %}
    <li>
        <img src="{{ url_for('uploaded_file', filename=file) }}" width="200px"><br>
        <a href="{{ url_for('uploaded_file', filename=file) }}" download>ダウンロード</a>
    </li>
{% endfor %}
</ul>
{% endblock %}
