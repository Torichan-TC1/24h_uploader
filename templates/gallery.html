{% extends "base.html" %}

{% block content %}
<h1>ギャラリー</h1>

<form id="downloadForm" method="POST" action="/download_selected">
    <ul>
        {% for image in images %}
        <li>
            <label>
                <input type="checkbox" name="selected_images" value="{{ image }}">
                <img src="{{ url_for('static', filename='uploads/' + image) }}" alt="{{ image }}">
                {{ image }}
            </label>
        </li>
        {% endfor %}
    </ul>

    <button type="submit">⬇ 選択した写真をダウンロード</button>
</form>

<a href="/upload">📤 写真をアップロード</a>
{% endblock %}
