<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <style>
        body {
            background-color: #000;
            color: white;
            margin: 0;
            font-family: 'DSEG7', sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        input[type="password"] {
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #ff2a00;
            border: none;
            cursor: pointer;
        }

        /* レスポンシブ対応 */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            input[type="password"], button {
                font-size: 1rem;
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <h1>ログインページ</h1>
    <form action="/" method="POST">
        <label for="password">パスワード:</label>
        <input type="password" name="password" id="password" required>
        <button type="submit">ログイン</button>
    </form>
</body>
</html>
